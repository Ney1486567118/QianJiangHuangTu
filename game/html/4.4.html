<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千疆皇图</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"> <!-- 引用本地 Bootstrap 文件 -->
    <link rel="stylesheet" href="../css/pause.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'KaiTi', serif;
            background-image: url("../../images/ct.webp");
            background-size: cover;
            background-position: center;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 60%;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border: 2px solid #8B4513;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .container h1 {
            text-align: center;
            font-size: 32px;
            color: #8B0000;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            line-height: 1.8;
            color: #333333;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #8B4513;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .button-container a:hover {
            background: #A0522D;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>指控</h1>
        <p>1. <strong>镇国将军曾杀死自己的副将，并吞并了副将的兵力。</strong></p>
        <p>2. <strong>有人指控镇国将军秘密与邻国敌对势力联络，试图将军府的军队转化为敌国的傀儡，以获取个人利益。</strong></p>
        <p> <strong>这一指控的依据是一些模糊的书信和密谋计划的片段，这些书信和计划被声称是在将军府中发现的。</strong></p>
        <p>3. <strong>熙妃性格直爽，曾在宫中大言不惭地夸赞父亲的功劳，直言皇帝不如将军有谋略。（宫女指认）</strong></p>

        <div class="button-container">
            <a href="4.5.html">继续</a>
        </div>
    </div>
</body>

</html>
