<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
    <title>千疆皇途</title>
    <style>
        @font-face {
            font-family: 'CustomFont'; /* 给你的字体命名 */
            src: url('../../fonts/字体2.ttf') format('truetype'); /* 指定字体文件路径和格式 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CustomFont', serif;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('../../images/bkg.png'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0; /* 初始状态设置为透明 */
            transition: opacity 2s ease-in; /* 设置淡入效果，持续时间为2秒 */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* 让容器的高度占满视口 */
        }

        /* 左侧人物图像 */
        .character-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-image img {
            width: 80%;
            height: 80%;
        }

        /* 右侧文本和按钮区域 */
        .ending-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px solid #8B4513;
            border-radius: 15px;
            padding: 30px;
            max-width: 70%;
            height: 80%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            margin-right: 100px;
        }

        .title {
            font-size: 3rem;
            color: #8B0000;
            text-align: center;
            margin-bottom: 20px;
        }

        .story {
            font-size: 1.8rem;
            line-height: 1.8;
            color: rgba(0, 0, 0, 0.87);
            flex-grow: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .btn {
            background-color: transparent;
            color:#bda417;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 3rem;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease, text-shadow 0.2s ease;
        }

        .btn:hover {
            background-color:transparent;
            transform: scale(1.05);
            text-shadow: 0 0 8px #FFD700; /* 发光效果 */
        }

        .btn:active {
            transform: scale(0.98);
        }
                                /* 蒙层背景 */
/* 弹窗蒙层背景 */
.custom-modal {
    display: none; /* 默认隐藏 */
    position: fixed;
    z-index: 10000; /* 确保在所有元素上方显示 */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
    justify-content: center;
    align-items: center;
}

/* 弹窗内容 */
.custom-modal-content {
    background-color: rgba(243, 226, 191, 0.95); /* 半透明与对话框颜色一致 */
    border-radius: 15px; /* 圆角 */
    padding: 2rem;
    width: 80vw;
    max-width: 400px;
    box-shadow: rgba(0, 0, 0, 0.3) 2px 8px 8px, rgba(0, 0, 0, 0.2) -2px -2px 5px;
    font-family: 'CustomFont', sans-serif;
    text-align: center;
    position: relative;
    animation: fadeIn 0.5s ease; /* 淡入效果 */
}

/* 弹窗标题 */
.custom-modal-title {
    font-size: 2rem;
    color: rgb(50, 50, 50); /* 深灰色标题文字 */
    margin-bottom: 1rem;
    font-weight: bold;
}

/* 弹窗正文 */
.custom-modal-text {
    font-size: 1.4rem;
    color: rgb(0, 0, 0); /* 黑色正文 */
    margin-bottom: 2rem;
}

/* 按钮样式 */
.custom-modal-btn {
    background-color: rgba(113, 89, 49, 0.9); /* 古风棕色调 */
    color: white;
    border: none;
    padding: 0.8rem 1.6rem;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'CustomFont', sans-serif;
}

.custom-modal-btn:hover {
    background-color: rgba(113, 89, 49, 1); /* 鼠标悬停时的效果 */
}

/* 淡入动画 */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: scale(0.9);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}
    </style>
</head>
<body>
    
    <div class="container">
        <!-- 左侧人物图片 -->
        <div class="character-image">
            <img src="../../images/villager.webp" alt="人物图像"> <!-- 替换为你的人物图像路径 -->
        </div>

        <!-- 右侧故事和按钮区域 -->
        <div class="ending-card">
            <h1 class="title">结局</h1><br>
            <h1 class="title">很遗憾</h1>
            <p class="story">
                皇上此时身体早已被掏空<br>
                哪里还听得进去你与四皇子的话<br>
                你死无葬身之地<br>
                你应该及早发现大皇子的阴谋<br>
                并加以干预<br>
            </p>
            <div class="buttons">
                <button class="btn" onclick="restartGame()">重启人生</button>
            </div>
        </div>
    </div>
    <div id="custom-modal" class="custom-modal">
        <div class="custom-modal-content">
            <h2 class="custom-modal-title">成就解锁！</h2>
            <p class="custom-modal-text">一锅端，全都完蛋啦</p>
            <button id="close-modal-btn" class="custom-modal-btn">继续</button>
        </div>
    </div>

    <script>
        // 页面加载后触发的事件，淡入效果开始
        window.onload = function() {
            document.body.style.opacity = 1;
        }

        function restartGame() {
            window.location.href = '../../start/start.html'; // 跳转到游戏开始页面
        }

        function exitGame() {
            alert("请手动关闭窗口或导航到您的主页。");
        }
    </script>
    <script src="../js/9.15.1.js"></script>
</body>
</html>
