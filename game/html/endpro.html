<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> 
    <title>千疆皇途</title>
    <style>
        @font-face {
            font-family: 'CustomFont'; /* 给你的字体命名 */
            src: url('../../fonts/字体2.ttf') format('truetype'); /* 指定字体文件路径和格式 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CustomFont', serif;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('../../images/bkg.png'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* 让容器的高度占满视口 */
        }

        /* 左侧人物图像 */
        .character-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-image img {
            width: 80%;
            height: 80%;
        }

        /* 右侧文本和按钮区域 */
        .ending-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px solid #8B4513;
            border-radius: 15px;
            padding: 30px;
            max-width: 70%;
            height: 80%;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            margin-right: 100px;
        }

        .title {
            font-size: 3rem;
            color: #8B0000;
            text-align: center;
            margin-bottom: 20px;
        }

        .story {
            font-size: 1.8rem;
            line-height: 1.8;
            color: rgba(0, 0, 0, 0.87);
            flex-grow: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .btn {
            background-color: transparent;
            color:#bda417;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 3rem;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease, text-shadow 0.2s ease;
        }

        .btn:hover {
            background-color:transparent;
            transform: scale(1.05);
            text-shadow: 0 0 8px #FFD700; /* 发光效果 */
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <!-- 左侧人物图片 -->
        <div class="character-image">
            <img src="../../images/king-person.webp" alt="人物图像"> <!-- 替换为你的人物图像路径 -->
        </div>

        <!-- 右侧故事和按钮区域 -->
        <div class="ending-card">
            <h1 class="title">结局</h1>
            <h1 class="title">恭喜你</h1>
            <p class="story">
                在经历了万千波折之后<br>
                你终于站在了皇城之巅<br>
                命运的轮盘停留在此刻<br>
                你曾做出的每一个选择<br>
                皆已成定局<br>
            </p>
            <div class="buttons">
                <button class="btn" onclick="restartGame()">重启人生</button>
            </div>
        </div>
    </div>

    <script>
        function restartGame() {
            window.location.href = '../../start/start.html'; // 跳转到游戏开始页面
        }

        function exitGame() {
            window.close(); // 退出游戏
        }
    </script>
</body>
</html>
