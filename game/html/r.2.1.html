<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>千疆皇途</title>
        <link rel="stylesheet" href="../css/minigame1.css">
    </head>

    <body>
        
        <div id="game-container">
            <div id="timer">时间: 0秒</div>
            <div id="minesweeper-board"></div>

                <button id="restart-button" onclick="restartGame()">重新开始</button>

            </div>
        </div>

        <script src="../js/minigame1.js"></script>
    </body>
