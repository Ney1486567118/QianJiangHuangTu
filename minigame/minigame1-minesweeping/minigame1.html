<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>千疆皇途</title>
        <link rel="stylesheet" href="minigame1.css">
    </head>

    <body>
        <div id='status-bar'>
            <div id="timer">时间: 0秒</div>
            <div id="flagged-count">已标记: 0/10</div>
        </div>

        <div id="game-container">
            <div id="minesweeper-board"></div>
            <!-- 重新开始和退出按钮区域，取消 display: none -->
            <div id="end-game-options">
                <button id="restart-button" onclick="restartGame()">重新开始</button>
                <button id="exit-button" onclick="exitGame()">退出游戏</button>
            </div>
        </div>

        <!-- 弹窗 -->
        <div id="game-rules-modal" class="modal">
            <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>游戏规则</h2>
            <p>欢迎来到宫廷打猎小游戏！你需要帮皇上找出猎区中的陷阱！以下是游戏规则：</p>
            <ul>
                <li>点击格子可以揭开陷阱或安全区域。</li>
                <li>单击右键标记陷阱。</li>
                <li>当你标记完所有陷阱或者揭开所有安全区域，即可获胜。</li>
            </ul>
            <button id="start-game">开始游戏</button>
            </div>
        </div>
        

        <script src="minigame1.js"></script>
    </body>
</html>
